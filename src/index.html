<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>cashier</title>
    <link rel="stylesheet" href="style/base.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <section >
      <div id="camera" style="max-height:200px; max-width:200px"></div>
    </section>
    <section id="todoapp">
      <header id="header">
        
        <h1>UPC scanner</h1>
        <input id="new-todo" placeholder="Digita qui il codice UPC" autofocus>
      </header>
      <section id="main">
	<ul id="todo-list"></ul>
      </section>
      <footer id="footer">
	<span id="todo-count"></span>
        <div id="sync-wrapper">
          <div id="sync-success">Sincronizzando i dati...</div>
          <div id="sync-error">Lavorando Offline</div>
        </div>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click per editare un scan realizzato</p>
      <p>Modello di <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
      <p>Creato per <a href="http://github.com/brizzio">Fabrizio Salvade</a></p>
      
    </footer>
    <script src="https://cdn.jsdelivr.net/pouchdb/3.0.2/pouchdb.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quagga.min.js"></script>
    <script src="js/scanner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  </body>
</html>
